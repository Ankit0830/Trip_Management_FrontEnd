<div class="container mb-4">
    <h2>All Trips</h2>

    <!-- Filters -->
    <div class="row g-3 mb-3">
        <div class="col-sm-6 col-md-3">
            <label class="form-label">Destination:</label>

            <input type="text" id="filterDestination" class="form-control" placeholder="Filter by Destination" />
        </div>
        <div class="col-sm-6 col-md-3">
            <label class="form-label">Status:</label>

            <select id="filterStatus" class="form-select">
                <option value="">All Statuses</option>
                <option value="PLANNED">PLANNED</option>
                <option value="ONGOING">ONGOING</option>
                <option value="COMPLETED">COMPLETED</option>
            </select>
        </div>

        <!-- NEW: Date range -->
        <div class="col-sm-6 col-md-2">
            <label class="form-label">From:</label>
            <input type="date" id="filterStart" class="form-control" placeholder="Start date" />
        </div>
        <div class="col-sm-6 col-md-2">
            <label class="form-label">To:</label>

            <input type="date" id="filterEnd" class="form-control" placeholder="End date" />
        </div>

        <div class="col-sm-6 col-md-2">
            <button class="btn btn-dark w-100 mb-2" id="applyFilters">Apply Filters</button>
            <button class="btn btn-outline-dark w-100" id="resetFilters">Reset</button>
        </div>
    </div>

    <div id="tripsContainer" class="row g-4">
        <!-- Cards added here by JS -->
    </div>
</div>
