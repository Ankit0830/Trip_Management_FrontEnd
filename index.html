    <style>
        :root{
          --brand:#0d6efd;
          --dark:#0b1426;
        }
        body{scroll-behavior:smooth;}
        /* Hero */
        .hero{
          position:relative;
          min-height:92vh;
          color:#fff;
          display:grid;
          place-items:center;
          text-align:center;
          overflow:hidden;
          background:#000;
        }
        .hero::before{
          content:"";
          position:absolute; inset:0;
          background:url("https://images.unsplash.com/photo-1518684079-3c830dcef090?q=80&w=1600&auto=format&fit=crop") center/cover no-repeat;
          filter:brightness(0.55);
          transform:scale(1.05);
        }
        .hero .glass{
          position:relative;
          backdrop-filter: blur(6px);
          background:rgba(255,255,255,.08);
          border:1px solid rgba(255,255,255,.15);
          border-radius:1rem;
          padding:2rem;
          max-width:900px;
          box-shadow:0 10px 30px rgba(0,0,0,.25);
        }
        .search-card{
          background:#fff;
          border-radius:.85rem;
          box-shadow:0 12px 30px rgba(13,110,253,.18);
          margin-top:1.25rem;
        }
        .badge-soft{
          background:rgba(13,110,253,.15);
          color:#e9f2ff;
          border:1px solid rgba(255,255,255,.2);
        }
        /* Section headings */
        .section-title{
          font-weight:800;
          letter-spacing:.3px;
        }
        /* Feature cards */
        .feature-card{
          transition:transform .25s ease, box-shadow .25s ease;
          border:0;
          box-shadow:0 6px 18px rgba(0,0,0,.06);
          border-radius:1rem;
        }
        .feature-card:hover{
          transform:translateY(-6px);
          box-shadow:0 16px 36px rgba(0,0,0,.12);
        }
        /* Destination cards */
        .dest-card{
          border:0; border-radius:1rem; overflow:hidden;
          box-shadow:0 6px 18px rgba(0,0,0,.08);
          transition:transform .25s ease;
        }
        .dest-card:hover{ transform: translateY(-6px); }
        .dest-img{
          height:230px; object-fit:cover;
        }
        .chip{
          position:absolute; top:12px; left:12px;
          background:rgba(0,0,0,.6); color:#fff; padding:.35rem .6rem;
          font-size:.8rem; border-radius:999px;
          backdrop-filter: blur(4px);
        }
        /* CTA strip */
        .cta{
          background:linear-gradient(125deg,#0d6efd 0%, #6610f2 100%);
          color:#fff; border-radius:1rem;
        }
        /* Footer */
        .footer{
          background:var(--dark);
          color:#c9d3ff;
        }
        .rating i{ color:#ffc107; }
    </style>
</head>
