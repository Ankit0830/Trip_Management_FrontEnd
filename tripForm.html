<!-- Trip Form -->
<div class="container d-flex justify-content-center mt-4">
    <div class="card shadow" style="width: 60%;">
        <div class="card-header bg-primary text-white">
            <h4 id="formTitle" class="mb-0">Add New Trip</h4>
        </div>
        <div class="card-body d-flex justify-content-center">
            <form id="tripForm" style="width: 60%;">
                <input type="hidden" id="tripId" />

                <div class="mb-3">
                    <label for="destination" class="form-label">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Enter destination" required />
                </div>

                <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" required />
                </div>

                <div class="mb-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate" required />
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" placeholder="Enter price" required />
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select id="status" class="form-select" required>
                        <option value="PLANNED">Planned</option>
                        <option value="ONGOING">Ongoing</option>
                        <option value="COMPLETED">Completed</option>
                    </select>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-success px-4" id="submitBtn">Save Trip</button>
                    <button type="button" id="resetBtn" class="btn btn-secondary ms-2">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
